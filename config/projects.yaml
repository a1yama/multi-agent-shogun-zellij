# ============================================================
# プロジェクト設定ファイル
# ============================================================
#
# 【使い方】
# 環境に応じて以下のいずれかのパターンを使用してください。
#
# ■ パターンA: 複数会社管理（個人PC向け）
#   - 複数クライアントの仕事を管理する場合
#   - 会社間の情報分離が必要な場合
#   - companies セクションと projects セクションの両方を使用
#
# ■ パターンB: 単一企業管理（貸与PC向け）
#   - 1社のプロジェクトのみ管理する場合
#   - companies セクションは不要、projects のみ使用
#
# 使わないパターンはコメントアウトまたは削除してください。
# ============================================================

# ============================================================
# 殿のプロファイル（共通）
# ============================================================
profile:
  primary_languages:
    - Go
    - PHP
  secondary_languages:
    - Python
  preferences:
    - "シンプルな設計を好む"
    - "過剰な抽象化を避ける"

# ############################################################
# パターンA: 複数会社管理（個人PC向け）
# ############################################################

# 会社（クライアント）定義
companies:
  company_a:
    name: "A社"
    description: "プロジェクト概要"
    projects:
      - project_a1
      - project_a2

  company_b:
    name: "B社"
    description: "プロジェクト概要"
    projects:
      - project_b1

  # 会社を追加する場合:
  # company_x:
  #   name: "X社"
  #   description: "説明"
  #   projects:
  #     - project_x1

# プロジェクト定義（会社に紐づく）
projects:
  # --- A社のプロジェクト ---
  project_a1:
    company: company_a
    name: "プロジェクト名"
    path: "~/work/company-a/project-a1"
    tech_stack: ["Go", "PostgreSQL"]
    context: "context/company_a/project_a1.md"

  project_a2:
    company: company_a
    name: "プロジェクト名"
    path: "~/work/company-a/project-a2"
    tech_stack: ["PHP", "Laravel"]
    context: "context/company_a/project_a2.md"

  # --- B社のプロジェクト ---
  project_b1:
    company: company_b
    name: "プロジェクト名"
    path: "~/work/company-b/project-b1"
    tech_stack: ["Go", "gRPC"]
    context: "context/company_b/project_b1.md"

# 現在の作業対象
active_company: null   # 例: company_a（会社単位で指定）
active_project: null   # 例: project_a1（プロジェクト単位で指定）


