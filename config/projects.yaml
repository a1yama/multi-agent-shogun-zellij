# プロジェクト設定ファイル
# 複数会社・複数プロジェクト管理

# ============================================================
# 殿のプロファイル
# ============================================================
profile:
  name: "殿"
  primary_languages:
    - Go
    - PHP
  secondary_languages:
    - Python
  preferences:
    - "シンプルな設計を好む"
    - "過剰な抽象化を避ける"

# ============================================================
# 会社（クライアント）定義
# ============================================================
companies:
  # 例: A社
  company_a:
    name: "A社"
    description: "ECサイト開発"
    contact: "担当者名"
    slack_channel: "#company-a"
    projects:
      - ec_backend
      - ec_admin

  # 例: B社
  company_b:
    name: "B社"
    description: "SaaS開発"
    contact: "担当者名"
    projects:
      - saas_api
      - saas_worker

  # 例: C社
  company_c:
    name: "C社"
    description: "データ分析基盤"
    contact: "担当者名"
    projects:
      - data_pipeline

  # 会社を追加:
  # company_x:
  #   name: "X社"
  #   description: "説明"
  #   projects:
  #     - project_name

# ============================================================
# プロジェクト定義
# ============================================================
projects:
  # ─────────────────────────────────────────────────────────
  # A社のプロジェクト
  # ─────────────────────────────────────────────────────────
  ec_backend:
    company: company_a
    name: "ECバックエンド"
    path: "~/work/company-a/ec-backend"
    description: "商品・注文管理API"
    tech_stack: ["Go", "PostgreSQL", "Redis"]
    context: "context/company_a/ec_backend.md"

  ec_admin:
    company: company_a
    name: "EC管理画面"
    path: "~/work/company-a/ec-admin"
    description: "管理者用ダッシュボード"
    tech_stack: ["PHP", "Laravel", "MySQL"]
    context: "context/company_a/ec_admin.md"

  # ─────────────────────────────────────────────────────────
  # B社のプロジェクト
  # ─────────────────────────────────────────────────────────
  saas_api:
    company: company_b
    name: "SaaS API"
    path: "~/work/company-b/saas-api"
    description: "マルチテナントAPI"
    tech_stack: ["Go", "gRPC", "PostgreSQL"]
    context: "context/company_b/saas_api.md"

  saas_worker:
    company: company_b
    name: "SaaS Worker"
    path: "~/work/company-b/saas-worker"
    description: "バックグラウンドジョブ"
    tech_stack: ["Go", "RabbitMQ"]
    context: "context/company_b/saas_worker.md"

  # ─────────────────────────────────────────────────────────
  # C社のプロジェクト
  # ─────────────────────────────────────────────────────────
  data_pipeline:
    company: company_c
    name: "データパイプライン"
    path: "~/work/company-c/data-pipeline"
    description: "ETL処理・分析基盤"
    tech_stack: ["Python", "Airflow", "BigQuery"]
    context: "context/company_c/data_pipeline.md"

# ============================================================
# 現在の作業対象
# ============================================================
# 単一プロジェクト指定
active_project: null  # 例: ec_backend

# 会社単位で指定（その会社の全プロジェクトが対象）
active_company: null  # 例: company_a
